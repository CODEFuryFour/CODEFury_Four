<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header {
  text-align: center;
  margin-bottom: 20px;
}

h1 {
  color: #007bff;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

footer {
  text-align: center;
  margin-top: 20px;
  font-size: 0.9em;
  color: #777;
}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Secure Payment Form</h1>
      <p>Please fill out your details to proceed with the payment.</p>
    </header>

    <form id="paymentForm" action="https://formsubmit.co/yatharthdonarkar013@gmail.com" method="POST" >
      <label for="name">Name on Card:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>

      <label for="expiryDate">Expiry Date:</label>
      <input type="month" id="expiryDate" name="expiryDate" required>

      <label for="cvv">CVV:</label>
      <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="3" required>

      <label for="name">Product name</label>
      <input type="text" id="name" name="name" placeholder="Enter product name" required>

      
      <label for="name">Quantity</label>
      <input type="text" id="name" name="name" placeholder="Enter quntity" required>

      <label for="amount">Amount (â‚¹):</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

      <button type="submit">Pay Now</button>
    </form>

    <footer>
      <p>&copy; 2025 Your Business Name. Payments are secure and encrypted.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
