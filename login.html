<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AgroConnect</title>
   
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #b6b1a9;
  color: #b6b1a9;
  font-size: x-large;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: #1c3a3e;
  padding: 200px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(190, 134, 134, 0.1);
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.login-container h2 {
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button {
  background-color: #b6b1a9;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}

.success-message {
  display: none;
  color: green;
  margin-top: 20px;
}

/* Responsive Design */
@media (max-width: 600px) {
  .login-container {
    padding: 15px;
  }

  .form-group input {
    padding: 8px;
  }

  button {
    padding: 8px 15px;
  }
}
</style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit"><a href="home.html"> Submit</button></a>
      </form>
      <div id="successMessage" class="success-message"></div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
